{% extends 'app/base.html' %}

{% block content %}

    <h1>Delete Article</h1>
    <p>Are you sure you want to delete this article "{{ article.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'home' %}"><button type="button">Cancel</button></a>
    </form>

{% endblock content %}
