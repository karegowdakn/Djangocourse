{% extends 'app/base.html' %}

{% block content %}
  <h1>Update Article</h1>
  <p>Last Updated at: {{ article.updated_at|date:'F j, Y, g:i a' }}</p>
  <p>{{ article.title }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'home' %}"><button type="button">Cancel</button></a>
  </form>
{% endblock %}
